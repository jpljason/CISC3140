<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Elements</title>
    <style>
    </style>
</head>
<body>
    <form class="form-container">
        <label for="">Username</label>
        <input type="text" name="uname" required><br>
        <label for="">Password</label>
        <input type="text" name="pword" required>

        <br><br>
        <label>Gender:</label>
        <label>Male</label>
        <input type="radio" name="gender_select" value="Male">
        <label>Female</label>
        <input type="radio" name="gender_select" value="Female">
        <label>Both</label>
        <input type="radio" name="gender_select" value="Both">

        <br><br>
        <h3>Choose your toppings</h3>
        <fieldset>
            <input type="checkbox" name="c1" id="c1">
            <label>Lettuce</label>
            <input type="checkbox" name="c1" id="c1">
            <label>Tomato</label>
            <input type="checkbox" name="c1" id="c1">
            <label>Pepper</label>
            <input type="checkbox" name="c1" id="c1">
            <label>Cheese</label>
        </fieldset>

        <br><br>
        <label>Choose your flavor for your drink</label>
        <input type="color" name="flavor">

        <br><br>
        <label>Choose a file</label>
        <input type="file" name="browse">

        <br><br>
        <label for="dropdown">How frequently do you use this site</label>
        <select id="dropdown">
            <option>Never</option>
            <option>Always</option>
            <option>Once a week</option>
            <option>Once a month</option>
        </select>

        <br><br>
        <label>Enter your birthdate</label>
        <input type="date" name="bdate">

        <br><br>
        <label>Suggestions</label><br>
        <textarea rows="5" cols="20"></textarea>

        <br><br>
        <input type="reset" name="reset">

        <br><br><br>
        <input type="submit" name="submit" value="Submit">
    </form>
</body>
</html>
