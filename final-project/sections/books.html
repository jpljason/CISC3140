<!DOCTYPE html>
<html lang="en">
<head>
  <title>Drop n Shop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="../styles/header.css">
  <link rel="stylesheet" href="../styles/categories-bar.css">
  <link rel="stylesheet" href="../styles/items-section.css">
  <link rel="stylesheet" href="../styles/general.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
   
  </style>
</head>
<body>
  <section class="header-container">
    <div class="left-header">
      <a href="main.html">
        <img class="business-logo" src="../images/header imgs/0x0.png">
      </a>
    </div>
    <div class="middle-header">
      <input class="search-bar" type="text" name="search-bar" placeholder="Looking for something?">
      <button class="search-button">
        <img class="search-icon" src="../images/header imgs/icons8-search.svg">
      </button>
    </div>
    <div class="right-header">
      <div class="login-button">Login</div>
      <div class="signup-button">Sign up</div>
      <div class="cart-container">
        <img class="shopping-cart" src="../images/header imgs/shopping-cart-outline-svgrepo-com.svg">
        <div class="cart-count">3</div>
      </div>
    </div>
  </section>

  <section class="categories-selector">
    <a class="categories" href="main.html">All Items</a>
    <a class="categories" href="best-sellers.html">Best Sellers</a>
    <a class="categories" href="electronics.html">Electronics</a>
    <a class="categories" href="fashion.html">Fashion</a>
    <a class="categories" href="furniture.html">Furniture</a>
    <a class="categories" href="fitness.html">Fitness</a>
    <a class="categories" href="games.html">Games</a>
    <a class="categories" href="books.html">Books</a>
    <a class="categories" href="films.html">Films</a>
  </section>

  <div class="section-name">Books</div>
  <section class="item-grid">
    <div class="item">
      <div class="item-container">
        <img  class="item-pic" src="../images/item imgs/books/diaryofawimpykid.jpg">
        <div class="item-name">Diary Of A Wimpy Kid - 12 Book Collection</div>
        <div class="star-system">
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star-half-o"></span>
          8
        </div>
        <div class="price">$39.99</div>
        <select class="quantity" name="quantity" id="quantity">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <div class="spacer"></div>
        <div class="add-to-cart-button">
          Add to Cart
        </div>
      </div>
    </div>
    <div class="item">
      <div class="item-container">
        <img  class="item-pic" src="../images/item imgs/books/theoutsiders.jpg">
        <div class="item-name">The Outsiders - S.E Hinton</div>
        <div class="star-system">
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          7
        </div>
        <div class="price">$9.99</div>
        <select class="quantity" name="quantity" id="quantity">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <div class="spacer"></div>
        <div class="add-to-cart-button">
          Add to Cart
        </div>
      </div>
    </div>
  </section>
</body>
</html>
