<!DOCTYPE html>
<html lang="en">
<head>
  <title>Drop n Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="../styles/header.css">
  <link rel="stylesheet" href="../styles/categories-bar.css">
  <link rel="stylesheet" href="../styles/items-section.css">
  <link rel="stylesheet" href="../styles/general.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    
  </style>

<body>
  <section class="header-container">
    <div class="left-header">
      <img class="business-logo" src="../images/header imgs/icons8-shopping-bag-100.png">

        <img class="business-logo-addon" src="../images/header imgs/Free Curved Red Arrow Vector (SVG)-01.svg">
      </a>
    </div>
    <div class="middle-header">
      <input class="search-bar" type="text" name="search-bar" placeholder="Looking for something?">
      <button class="search-button">
        <img class="search-icon" src="../images/header imgs/icons8-search.svg">
      </button>
    </div>
    <div class="right-header">
      <a class="support-button" href="support.html">
        Support
      </a>
      <div class="login-button">
        <img class="account-logo" src="../images/header imgs/account.png">
      </div>
      <div class="cart-container">
        <img class="shopping-cart" src="../images/header imgs/shopping-cart-outline-svgrepo-com.svg">
        <div class="cart-count">3</div>
      </div>
    </div>

  <section class="categories-section">
    <div class="categories-selector">
      <a class="categories" href="all.html">All Sneakers</a>
      <a class="categories" href="nike.html">Nike</a>
      <a class="categories" href="air jordan.html">Air Jordan</a>
      <a class="categories" href="Adidas.html">Adidas</a>
      <a class="categories" href="vans.html">Vans</a>
      <a class="categories" href="converse.html">Converse</a>
      <a class="categories" href="Reebok.html">Reebok</a>
      <a class="categories" href="ASICS.html">ASICS</a>
      <a class="categories" href="puma.html">Puma</a>
    </div>
    <img class="hamburger-menu-icon" src="../images/categories imgs/hamburger-menu.svg">
    <div class="mobile-categories-selector">
      <a class="categories-mobile" href="all.html">All Items</a>
      <a class="categories-mobile" href="nike.html">Nike</a>
      <a class="categories-mobile" href="air jordan.html">Air Jordan</a>
      <a class="categories-mobile" href="Adidas.html">Adidas</a>
      <a class="categories-mobile" href="vans.html">Vans</a>
      <a class="categories-mobile" href="converse.html">Converse</a>
      <a class="categories-mobile" href="Reebok.html">Reebok</a>
      <a class="categories-mobile" href="ASICS.html">ASI</a>
      <a class="categories-mobile" href="puma.html">Puma</a>
    </div>
  </section>

  <div class="section-name">
    Reebok
    <img class="logo" src="../images/logos/reebok logo.png">
  </div>
  <section class="item-grid">
    
  </section>
